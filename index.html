<html>
    <head>
        <title>Sound Identification Web App</title>
        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="header_div" class="col-xs-12 text-center">
            <h2>Sound Controlled Animals</h2>
            <p id="Note">Note: Play different sounds like barking, meowing</p>
        </div>
        <div id="main_div">
            <center>
                <button onclick="startClassification()" class="btn btn-info">Start</button>
                <h4 id="animal"></h4>
                <h3 id="animal_detected">I can hear-</h3>
                <br>
                <img id="animal_img" src="listen.gif" width="300" height="300">
            </center>
        </div>
    </body>
</html>
